<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Div</title>
    <style>
        #display-box {
            width: 300px;
            height: 150px;
            border: 2px solid #333;
            margin-top: 20px;
            padding: 10px;
            background-color: lightgray;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        button {
            margin-top: 5px;
            display: block;
        }
    </style>
</head>

<body>

    <h2>Div Background & Text Controller</h2>


    <label for="colorInput">Enter Background Color:</label>
    <input type="text" id="colorInput" placeholder="e.g., red or #00ff00">

    <button id="bgButton">Change Background</button>


    <label for="textInput">Enter Text Content:</label>
    <input type="text" id="textInput" placeholder="Enter some text">

    <button id="textButton">Update Text</button>


    <div id="display-box">This is the initial content.</div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const textInput = document.getElementById('textInput');
        const bgButton = document.getElementById('bgButton');
        const textButton = document.getElementById('textButton');
        const displayBox = document.getElementById('display-box');


        function isValidColor(color) {
            const s = new Option().style;
            s.color = color;
            return s.color !== '';
        }


        bgButton.addEventListener('click', function () {
            const color = colorInput.value.trim();
            if (isValidColor(color)) {
                displayBox.style.backgroundColor = color;
            } else {
                alert("Invalid color name!");
            }
        });


        textButton.addEventListener('click', function () {
            const text = textInput.value.trim();
            if (text !== '') {
                displayBox.textContent = text;
            } else {
                alert("Please enter some text!");
            }
        });
    </script>

</body>

</html>
